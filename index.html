<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: hsl(225, 100%, 94%);
      margin: 50px 25px;
    }
    h2, h4, p, a {
      font-family: 'Red Hat Display', sans-serif;
    }
    p {
      font-size: 16px;
      font-weight: 500;
      color: gray;
    }

    #content-cont {
      border-radius: 20px;
      background-color: white;
      width: 325px;
      text-align: center;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    /* hero img styling */
    #hero-img {
      width: 325px;
      border-radius: 20px 20px 0 0;
      margin-bottom: 20px;
    }
    /* order summary styling */
    #order-summary p {
      padding: 20px 30px 15px;
      line-height: 27px;
    }
    /* plan type cont styling */
    #plan-type-cont {
      display: flex;
      justify-content: space-around;
      border-radius: 10px;
      padding: 15px 10px;
      margin: 0 20px 30px;
      background-color: hsl(222, 57%, 95%);
    }
    #plan-type-cont img {
      margin-left: -10px;
        /* did this to keep space on the outer edeged the same while making the #type-price closer to the img */
    }
    #plan-type-cont #type-price {
      line-height: 23px;
      margin-left: -25px;
        /* did this to keep space on the outer edeged the same while making the #type-price closer to the img */
    }
    #type-price p {
      font-weight: 300;
      text-align: left;
    }
    #plan-type-cont a {
      align-self: center;
      color: hsl(245, 75%, 52%);
      font-size: small;
      font-weight: 700;
    }
    /* payment link styling to make look like  button */
    #payment-button {
      background-color: hsl(245, 75%, 52%);
      padding: 15px 10px;
      border-radius: 10px;
      margin: auto 20px 25px;
      box-shadow: 10px 10px 10px black;
        /* i just like the way this looked. not part of the design */
    }
    #button {
      text-decoration: none;
      color: white;
    }
    /* cancle order styling */
    #cancel {
      text-decoration: none;
      margin-bottom: 20px;
      color: grey;
      font-weight: 900;
    }
  </style>
</head>
<body>
  <div id="content-cont">
    
    <img id="hero-img" src="images/illustration-hero.svg" alt="girl dancing">
    
    <div id="order-summary">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div id="plan-type-cont">
      <img id="music-logo" src="images/icon-music.svg" alt="music logo">
      
      <div id="type-price">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>

      <a href="#">Change</a>
    </div>
    <div id="payment-button">
      <a id="button" href="#">Proceed to Payment</a>
    </div>  
    
    <div id="cancel-button">
      <a id="cancel" href="#">Cancel Order</a>
    </div>  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
